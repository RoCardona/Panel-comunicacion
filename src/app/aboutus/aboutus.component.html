<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="aboutus.component.css" />
  </head>
  <body>
    <div
      class="row mx-auto row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5"
      id="container"
    >
      <div class="col">
        <div
          class="bg-white card card-cover h-100 overflow-hidden text-dark rounded-5 shadow-lg">
          <div
            class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
          >
            <div><img src="../../assets/img/sergio.jpg" class="sergio" /></div>
            <h2 class="text-dark pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
              Sergio Julio
            </h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <a
                  href="https://github.com/sergiobni"
                  title="Github"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="../../assets/img/GitHub-Mark-32px.png"
                    alt="Github"
                    width="32"
                    height="32"
                    class="rounded-circle border border-w"
                /></a>
              </li>
              <li class="d-flex align-items-center me-3 text-dark">
                <svg class="bi me-2" width="1em" height="1em">
                  <use xlink:href="#geo-fill"></use>
                </svg>
                <small>Benirredrá</small>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div
          class="bg-white card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
        >
          <div
            class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
          >
            <div><img src="../../assets/img/rocio.png" class="rocio" /></div>

            <h2 class="text-dark pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
              Rocío Cardona
            </h2>

            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <a
                  href="https://github.com/RoCardona"
                  title="Github"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    src="../../assets/img/GitHub-Mark-32px.png"
                    alt="Github"
                    width="32"
                    height="32"
                    class="rounded-circle border border-white"
                /></a>
                <a
                  href="https://www.linkedin.com/in/roc%C3%ADocardona88/"
                  title="Linkedin"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    src="../../assets/img/linkedin.svg"
                    alt="linkedin"
                    width="40"
                    class="rounded.circle border border-white"
                /></a>
              </li>

              <li class="d-flex align-items-center me-3 text-dark">
                <svg class="bi me-2" width="1em" height="1em">
                  <use xlink:href="#geo-fill"></use>
                </svg>
                <small>Gandia</small>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div
          class="bg-white card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
        >
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <div><img src="../../assets/img/toni.png" class="toni" /></div>
            <h2 class="text-dark pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
              Toni Oliveira
            </h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <a
                  href="https://github.com/OlVeRaS94"
                  title="Github"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    src="../../assets/img/GitHub-Mark-32px.png"
                    alt="Github"
                    width="32"
                    height="32"
                    class="rounded-circle border border-white"
                /></a>
                <a
                  href="https://www.linkedin.com/in/tonioliveiragarcia/"
                  title="Linkedin"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    src="../../assets/img/linkedin.svg"
                    alt="linkedin"
                    width="40"
                    class="rounded.circle border border-white"
                /></a>
              </li>
              <li class="d-flex align-items-center me-3 text-dark">
                <svg class="bi me-2" width="1em" height="1em">
                  <use xlink:href="#geo-fill"></use>
                </svg>
                <small>Benipeixcar</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
