<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mb-4">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4">
        Contacta con nosotros
      </h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5">
        ¿Tiene alguna pregunta? No dude en ponerse en contacto con nosotros
        directamente. Nuestro equipo se pondrá en contacto con usted en cuestión
        de horas para ayudarle.
      </p>

      <div class="row mx-auto d-flex justify-content-center">
        <!--Grid column-->
        <p></p>
        <div class="col-md-9 mb-md-0 mb-5">
          <form
            id="contact-form"
            name="contact-form"
            action="#"
            method="POST"
          >
            <!--Grid row-->
            <div class="row justify-content-center">
              <!--Grid column-->
              <div class="col-md-6 align-self-start">
                <div class="md-form mb-0 row justify-content-center">
                  <label for="name">Nombre y Apellidos:</label>
                  <input
                    type="text"
                    class="row justify-content-center"
                    placeholder="Solo caracteres alfabeticos"
                    onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 209 || event.charCode == 241 || event.charCode == 199 || event.charCode == 231 || event.charCode == 32) || (event.charCode >= 224 && event.charCode <= 250))"
                    formControlName="name"
                  />
                </div>
              </div>
              <!--Grid column-->
              <p></p>
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0 row justify-content-center">
                  <label for="email" class="">Email</label>
                  <input
                    type="email"
                    placeholder="Aqui va el email"
                    formControlEmail="email"
                    class="email row justify-content-center"
                  />
                </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
            <p></p>
            <!--Grid row-->
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="md-form mb-0 row justify-content-center">
                  <label for="subject">Asunto:</label>
                  <input
                    type="text"
                    placeholder="Asunto"
                    formControlSubject="subject"
                    class="row justify-content-center"
                  />
                </div>
              </div>
            </div>
            <!--Grid row-->
            <p></p>
            <!--Grid row-->
            <div class="row justify-content-center">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form">
                  <label for="message">Su mensaje:</label>
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    rows="2"
                    class="form-control md-textarea"
                    placeholder="Ponga aqui su mensaje"
                  ></textarea>
                </div>
              </div>
            </div>
            <!--Grid row-->
          </form>

          <div class="text-center text-md-left">
            <a
              class="btn btn-warning"
              >Enviar
            </a>
          </div>
          <div class="status"></div>
        </div>
      </div>
    </section>
  </body>
</html>
